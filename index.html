<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <div
      role="main"
      class="h-screen flex justify-center items-center bg-bg-cream md:h-full lg:h-screen"
    >
      <div
        class="flex-col justify-center items-center w-11/12 rounded-md md:my-8 lg:flex lg:flex-row lg:w-[600px] lg:items-stretch"
      >
        <div
          class="w-full h-full rounded-t-md lg:rounded-l-md lg:rounded-r-none lg:w-1/2"
        >
          <img
            class="w-full h-full rounded-t-md lg:hidden"
            src="image-product-mobile.jpg"
            alt="product-image"
          />
          <img
            class="w-full h-full rounded-t-md hidden lg:flex lg:rounded-l-md lg:rounded-r-none"
            src="image-product-desktop.jpg"
            alt="product-image"
          />
        </div>
        <div
          class="w-full bg-white rounded-b-md px-6 py-5 lg:rounded-r-md lg:rounded-l-none lg:w-1/2 lg:px-8 lg:py-7"
        >
          <p
            class="font-['Montserrat'] font-medium text-xs text-sub-grayish-blue tracking-[5px] mb-2"
          >
            PERFUME
          </p>
          <h1
            class="font-['Fraunces'] font-bold text-3xl text-heading-dark-blue tracking-[1px] mb-4"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="font-['Montserrat'] font-medium text-sub-grayish-blue text-sm leading-6"
          >
            A floral,solar and voluptous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="flex justify-left items-center my-8">
            <h2
              class="font-['Fraunces'] font-bold text-3xl text-button-dark-cyan tracking-[1.5px] mr-4"
            >
              $149.99
            </h2>
            <p
              class="font-['Montserrat'] font-medium text-sm text-sub-grayish-blue line-through"
            >
              $169.99
            </p>
          </div>
          <button
            class="w-full font-['Montserrat'] text-sm text-white font-bold rounded-md p-3 flex justify-center items-center bg-button-dark-cyan hover:bg-button-hover-extra-dark-cyan transition ease-in-out duration-2000"
          >
            <img class="mx-3" src="icon-cart.svg" alt="cart-icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
